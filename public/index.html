<!DOCTYPE html>
<html>
    <head>
        <title>Games Management System</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="gms">
            <div id="nav-panel">
                <div>
                    Games Management System
                </div>
                <div>
                    <button id="theme-button" class="circle material-symbols-outlined">dark_mode</button>
                    <button id="profile-button" class="circle material-symbols-outlined">account_circle</button>
                    <button id="logout-button" class="circle material-symbols-outlined">logout</button>
                </div>
            </div>
            <div id="application">
                <div class="header">
                    Games Library:
                    <button id="add-game-button">+ Add Game</button>
                </div>
                <div id="filter-bar">
                    <input class="width350" type="search" placeholder="ðŸ”Ž Search...">
                    <select class="width150" data="platform">
                        <option selected hidden>Platform</option>
                    </select>
                    <select class="width150" data="library">
                        <option selected hidden>Library</option>
                    </select>
                    <select class="width150" data="status">
                        <option selected hidden>Status</option>
                    </select>
                    <label><input type="checkbox" checked> Physical</label>
                </div>
                <div class="games-box">

                    <div class="game-card">
                        <img src="img/placeholder.png" />
                        <div class="game-info">
                            <div>Rayman 2: The Great Escape</div>
                            <div>
                                <div>
                                    <span class="status-icon"></span>
                                    <span>Completed</span>
                                </div>
                                <div>
                                    <span class="material-symbols-outlined">trophy</span>
                                    <span>50%</span>
                                </div>
                            </div>
                            <div>
                                <progress min="0" max="100" value="70"></progress>
                                <span>70%</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
