<!DOCTYPE html>
<html>
    <head>
        <title>Games Management System</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/common.js" defer></script>
    </head>
    <body>
        <div id="gms">
            <div id="nav-panel">
                <div>
                    Games Management System
                </div>
                <div>
                    <button id="theme-button" class="circle material-symbols-outlined">dark_mode</button>
                    <button id="profile-button" class="circle material-symbols-outlined">account_circle</button>
                    <button id="logout-button" class="circle material-symbols-outlined">logout</button>
                </div>
            </div>
            <div id="application">
                <div class="header">
                    Games Library:
                    <button id="add-game-button">+ Add Game</button>
                </div>
                <div id="filter-bar">
                    <input class="width350" type="search" placeholder="ðŸ”Ž Search...">
                    <select class="width150" data="platform">
                        <option value="" selected hidden>Platform</option>
                    </select>
                    <select class="width150" data="library">
                        <option value="" selected hidden>Library</option>
                    </select>
                    <select class="width150" data="status">
                        <option value="" selected hidden>Status</option>
                    </select>
                    <label><input type="checkbox" value="1" data="is_physical"> Physical</label>
                </div>
                <div id="games-box"></div>
            </div>
        </div>
    </body>
</html>
