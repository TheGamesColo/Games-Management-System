<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/common.js" defer></script>
        <script src="js/game_form.js" defer></script>
    </head>
    <body>
        <form id="game-form">
            <div class="info-section">
                <div>
                    <img id="cover-img-preview" src="img/placeholder.png" />
                    <input id="cover-img-input" type="file" accept="image/png" />
                </div>
                <div>
                    <div>
                        <input name="title" class="width350" type="text" placeholder="Title" />
                        <select name="library" class="width150" data="library">
                            <option value="" selected hidden>Library</option>
                        </select>
                        <select name="platform" class="width150" data="platform">
                            <option value="" selected hidden>Platform</option>
                        </select>
                        <label><input id="is-physical" type="checkbox"> Physical</label>
                        <select name="status" class="width150" data="status">
                            <option value="" selected hidden>Status</option>
                        </select>
                        <input name="completion" class="width150" type="number" min="0" max="100" step="1" placeholder="Completion %" />
                        <input name="achievs_completed" class="width150" type="number" min="0" step="1" placeholder="Completed Achievs" />
                        <input name="achievs_all" type="number" min="0" step="1" placeholder="All Achievs" />
                        <input name="purchase_date" class="width150" type="date" placeholder="Purchase Date" />
                        <input name="price" type="number" min="0" step="0.01" placeholder="Price" />
                        <select name="region" class="width150" data="region">
                            <option value="" selected hidden>Region</option>
                        </select>
                    </div>
                    <div>
                        <textarea name="comment" placeholder="Comment"></textarea>
                    </div>
                    <fieldset>
                        <legend>Rating</legend>
                        <input type="radio" id="grade-10" name="rating" value="10" /><label for="grade-10"></label>
                        <input type="radio" id="grade-9" name="rating" value="9" /><label for="grade-9"></label>
                        <input type="radio" id="grade-8" name="rating" value="8" /><label for="grade-8"></label>
                        <input type="radio" id="grade-7" name="rating" value="7" /><label for="grade-7"></label>
                        <input type="radio" id="grade-6" name="rating" value="6" /><label for="grade-6"></label>
                        <input type="radio" id="grade-5" name="rating" value="5" /><label for="grade-5"></label>
                        <input type="radio" id="grade-4" name="rating" value="4" /><label for="grade-4"></label>
                        <input type="radio" id="grade-3" name="rating" value="3" /><label for="grade-3"></label>
                        <input type="radio" id="grade-2" name="rating" value="2" /><label for="grade-2"></label>
                        <input type="radio" id="grade-1" name="rating" value="1" /><label for="grade-1"></label>
                    </fieldset>
                </div>
            </div>
            <div class="button-section">
                <button id="cancel-button" form="game-form" type="submit">Cancel</button>
                <button id="save-button">Save</button>
            </div>
        </form>
    </body>
</html>
